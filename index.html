<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohamed Musni | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --card-bg: #ffffff;
      --text: #1a1a2e;
    }
    
    [data-theme="dark"] {
      --card-bg: #16213e;
      --text: #f8f9fa;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light);
      color: var(--text);
      transition: all 0.4s ease;
    }
    
    /* Header Styles */
    header {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary), #3f37c9);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }
    
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
      border: 3px solid rgba(255,255,255,0.2);
    }
    
    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
    }
    
    /* Typing Animation Container */
    .typing-text {
      min-height: 60px;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    /* Skill Bars */
    .skill-bar {
      margin: 1rem 0;
    }
    
    .skill-progress {
      height: 8px;
      background: rgba(0,0,0,0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .skill-progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0;
      transition: width 1.5s ease;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Header Section -->
  <header id="home">
    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" 
         alt="Profile" 
         class="profile-img"
         loading="lazy">
    
    <div class="typing-text"></div>
    
    <p id="age">Aspiring Accountant & Developer</p>
    
    <!-- Skill Bars -->
    <div style="max-width: 500px; margin: 2rem auto; padding: 0 1rem;">
      <div class="skill-bar">
        <div style="display: flex; justify-content: space-between;">
          <span>Accounting</span>
          <span>90%</span>
        </div>
        <div class="skill-progress">
          <div class="skill-progress-bar" data-width="90%"></div>
        </div>
      </div>
      
      <div class="skill-bar">
        <div style="display: flex; justify-content: space-between;">
          <span>Web Development</span>
          <span>75%</span>
        </div>
        <div class="skill-progress">
          <div class="skill-progress-bar" data-width="75%"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
    
    themeToggle.addEventListener('click', () => {
      if (document.body.getAttribute('data-theme') {
        document.body.removeAttribute('data-theme');
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        localStorage.setItem('theme', 'light');
      } else {
        document.body.setAttribute('data-theme', 'dark');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        localStorage.setItem('theme', 'dark');
      }
    });
    
    // Typing Animation
    new Typed('.typing-text', {
      strings: ['Mohamed Musni'],
      typeSpeed: 100,
      showCursor: false
    });
    
    // Age Calculation
    const dob = new Date('2005-12-04');
    const age = new Date().getFullYear() - dob.getFullYear();
    document.getElementById('age').textContent = `${age} Years Old â€¢ Aspiring Accountant & Developer`;
    
    // Animate Skill Bars on Scroll
    function animateSkillBars() {
      document.querySelectorAll('.skill-progress-bar').forEach(bar => {
        const width = bar.getAttribute('data-width');
        bar.style.width = width;
      });
    }
    
    // Run animations when page loads
    window.addEventListener('load', animateSkillBars);
  </script>
</body>
</html>
